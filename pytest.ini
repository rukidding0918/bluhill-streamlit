[pytest]
# Pytest 설정 파일

# 테스트 디스커버리 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 테스트 경로
testpaths = tests

# 출력 옵션
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# 마커 정의
markers =
    auth: 인증 관련 테스트
    security: 보안 관련 테스트
    file_ops: 파일 작업 테스트
    access_control: 접근 제어 테스트
    slow: 느린 테스트

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
